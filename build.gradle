group 'com.nearsoft'
version '1.0-SNAPSHOT'

apply plugin: 'groovy'
apply plugin: 'idea'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.7'
    testCompile 'org.spockframework:spock-core:1.3-groovy-2.5'
    testCompile 'org.spockframework:spock-spring:1.1-groovy-2.4'

    testRuntime 'cglib:cglib-nodep:3.2.4'       // For mocking classes
    testCompile 'org.objenesis:objenesis:1.2'   // For mocking final classes

    // Json External API
    compile "org.glassfish:javax.json:1.1.2"

    // Spring Dependencies
    compile "org.springframework.boot:spring-boot-starter-web:1.5.7.RELEASE"
    compile "org.springframework.boot:spring-boot-starter-data-jpa:1.5.7.RELEASE"
    testCompile "org.springframework.boot:spring-boot-starter-test:1.5.7.RELEASE"

    // DataBase
    compile "com.h2database:h2:1.4.197"
}

sourceSets {
    main {
        java { srcDirs = [] }    // no source dirs for the java compiler
        groovy { srcDirs = ["src/main/java", "src/main/groovy"] }  // compile   everything in src/ with groovy
    }
}
